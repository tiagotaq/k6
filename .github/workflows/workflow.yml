name: K6 load test
on:   
  push: 
  workflow_dispatch:

jobs: 
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: step 1 - checkout
        uses: actions/checkout@v4

      - name: Setup K6
        uses: grafana/setup-k6-action@v1
      
      - name: Run local k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: scripts/test.js